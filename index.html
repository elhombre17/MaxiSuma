<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxiSuma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="row bg-secondary">
            <div class="col-12">
                <h2 class="">Maxi Suma</h2>
            </div>
        </div>
        <div id="liveAlertPlaceholder"></div>
        <div id="confirmacion"></div>
        <div class="input-group mt-2">
            <span class="input-group-text bg-dark text-white">$</span>
            <input type="number" id="input" class="form-control" placeholder="Importe de venta">
            <span class="input-group-text bg-dark text-white">.00</span>
            <div class="form-text text-white col-12" id="basic-addon4">Luego de ingresar el importe selecciona una de las opciones.</div>
        </div>
        <div class="row mt-2" id="opciones">
            <button class="btn btn-primary col-12 mb-2" id="ypf">YPF</button>
            <button class="btn btn-info col-12 mb-2" id="mp">MP</button>
            <button class="btn btn-warning col-12 mb-2" id="remito">REMITO</button>
            <button class="btn btn-danger col-12 mb-2" id="ruta">RUTA</button>
            <button class="btn btn-success col-12 mb-2" id="vale">VALE</button>
            <button class="btn col-12 btn-posnet-card text-white mb-2" id="card">CIERRE POSNET TARJETA</button>
            <button class="btn btn-posnet-qr text-white mb-2" id="qr">CIERRE POSNET QR</button>
        </div>
        <div class="row">
            <a class="btn btn-secondary dropdown" href="cierre.html">
                Ver Cierre
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
