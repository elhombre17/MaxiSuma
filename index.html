<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxiSuma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row nav">
                <h2 class="col-8 text-white">Maxi Suma</h2>
                <button class="btn btn-success col-4 my-1" id="cerrar">Cerrar Caja</button>
        </div>
        <div class="input-group my-3">
            <span class="input-group-text bg-dark text-white">$</span>
            <input type="number" class="form-control" required>
            <span class="input-group-text bg-dark text-white">.00</span>
          </div>
        <div class="row">
            <button class="btn btn-primary" id="ypf">YPF</button>
        </div>
        <br>
        <div class="row">
            <button class="btn btn-info" id="mp">MP</button>
        </div>
        <br>
        <div class="row">
            <button class="btn btn-warning col" id="remito">REMITO</button>
        </div>
        <br>
        <div class="row">
            <button class="btn btn-danger col" id="ruta">RUTA</button>
        </div>
        <br>
        <div class="row">
            <button class="btn btn-success col" id="vale">VALE</button>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
